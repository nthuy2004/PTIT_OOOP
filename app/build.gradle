plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
    implementation("mysql:mysql-connector-java:8.0.33")
    implementation 'com.toedter:jcalendar:1.4'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)  // Use Java 17 LTS for better compatibility
    }
    
    // Target Java 11+ for wider compatibility
    targetCompatibility = JavaVersion.VERSION_11
    sourceCompatibility = JavaVersion.VERSION_11
}

application {
    // Define the main class for the application.
    mainClass = 'com.ptit.dental.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
sourceSets {
    main {
        resources {
            srcDirs = ['src/main/java']
            includes = ['**/*.png']
        }
    }
}

// Ensure Java source files are compiled using UTF-8 to support Vietnamese characters
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

// Create a fat JAR with all dependencies to prevent LinkageError when running standalone
jar {
    duplicatesStrategy = 'exclude'
    manifest {
        attributes(
            'Main-Class': 'com.ptit.dental.App',
            'Implementation-Title': project.name,
            'Implementation-Version': project.version
        )
    }
    
    // Include all dependencies in the JAR
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

// Task to create a distribution JAR with all dependencies
task fatJar(type: Jar) {
    duplicatesStrategy = 'exclude'
    archiveClassifier.set('fat')
    manifest {
        attributes(
            'Main-Class': 'com.ptit.dental.App'
        )
    }
    from sourceSets.main.output
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

